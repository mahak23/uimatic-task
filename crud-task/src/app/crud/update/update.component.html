<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Add Student</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" />
          <span
            class="error"
            *ngIf="
              registerForm.controls['name'].touched &&
              registerForm.controls['name'].errors?.required
            "
            >Name is required.</span
          >
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" formControlName="age" class="form-control" />
          <span
            class="error"
            *ngIf="
              registerForm.controls['age'].touched &&
              registerForm.controls['age'].errors?.required
            "
            >Age is required.</span
          >
        </div>
        <div class="form-group">
          <label>Gender</label>

          <label
            ><input
              type="radio"
              formControlName="gender"
              value="M"
              [ngModel]="gender"
            />
            Male</label
          >
          <label
            ><input
              type="radio"
              formControlName="gender"
              value="F"
              [ngModel]="gender"
            />Female</label
          >
        </div>
        <span
          class="error"
          *ngIf="
            registerForm.controls['gender'].touched &&
            registerForm.controls['gender'].errors?.required
          "
          >Gender is required.</span
        >
        <div class="form-group">
          <label for="course">Courses:</label>
          <select formControlName="course" class="form-control">
            <option disabled>Select course</option>

            <option
              *ngFor="let course of courseList"
              [attr.selected]="studentData?.course == course ? 'true' : 'false'"
              value="{{ course }}"
              >{{ course }}</option
            >
          </select>
          <span
            class="error"
            *ngIf="
              registerForm.controls['course'].touched &&
              registerForm.controls['course'].errors?.required
            "
            >Course is required.</span
          >
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
